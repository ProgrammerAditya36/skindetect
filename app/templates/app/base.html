{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skin Detect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <!-- Favicon and Apple Touch Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicon/android-chrome-192x192.png' %}" />
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'favicon/android-chrome-512x512.png' %}" />
    <link rel="apple-touch-icon" href="{% static 'favicon/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}" />
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" />
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Chatbot styles */
        #chatbot {
            position: fixed;
            bottom: 0; /* Position at the bottom of the viewport */
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 50;
            display: flex;

            display: none; /* Initially hidden */
            flex-direction: column;
        }

        #chatbot-header {
            background-color: #f7f7f7;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-weight: bold;
            position: relative;
        }

        #chatbot-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        #chatbot-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            height: 280px;
        }

        #chatbot-footer {
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #chat-input {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <nav class="bg-gray-100 p-4 fixed w-full shadow-lg z-50 pr-20">
        <div class="w-full mx-auto flex justify-between md:gap-6 items-center">
            <a href="{% url 'home'  %}" class="text-xl font-bold">
                <img src="{% static 'images/logo.png' %}" alt="Skin Detect Logo" class="w-full" />
            </a>
            <button class="block md:hidden text-gray-700" id="navbar-toggle">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <div class="hidden md:flex md:space-x-4 absolute md:relative top-full md:-top-full md:justify-end left-0 md:right-0 w-full bg-gray-100" id="navbar-menu">
                <a href="{% url 'home'  %}" class="block text-gray-700 hover:text-gray-900 text-xl lg:p-4">
                    Home
                </a>
                <a href="{% url 'about'  %}" class="block text-gray-700 hover:text-gray-900 text-xl lg:p-4">
                    About Us
                </a>

                {% if user.is_authenticated %}
                    <a href="{% url 'upload'  %}" class="block text-gray-700 hover:text-gray-900 text-xl lg:p-4">
                        Upload
                    </a>
                    <a href="{% url 'logout' %}" class="block text-gray-700 hover:text-gray-900 text-xl lg:p-4">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'register' %}" class="block text-gray-700 hover:text-gray-900 text-xl lg:p-4">
                        Register
                    </a>
                    <a href="{% url 'login' %}" class="block text-gray-700 hover:text-gray-900 text-xl lg:p-4">
                        Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow mt-20">
        {% block content %}{% endblock %}
        <div id="chatbot-toggle" style="position: fixed; bottom: 30px; right: 30px;" class="z-50" >
            <img src="{% static 'images/chatbot.png' %}" alt="Chatbot" class="w-20 h-20 cursor-pointer drop-shadow-lg">
        </div>
        <div id="chatbot">
            <div id="chatbot-header">
                Chat with Us!
                <span id="chatbot-close">&times;</span>
            </div>
            <div id="chatbot-body">
                <!-- Chat messages will be displayed here -->
            </div>
            <div id="chatbot-footer">
                <form id="chat-form" method="post" action="{% url 'chat' %}">
                    {% csrf_token %}
                    <input type="text" name="message" id="chat-input" class="w-full border rounded" placeholder="Type your message...">
                    <button type="submit" hidden>Send</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-white text-black mt-10 px-20  w-full">
        <div class="text-center py-3">
            
            <div class="mt-8 md:order-1 md:mt-0">
                <p class="text-center text-base">
                    PROJECT BY CODZILLAÂ®
                </p>
            </div>
        </div>
    </footer>

    <!-- Toggle Navbar Menu -->
    <script>
        document.getElementById("navbar-toggle").addEventListener("click", function () {
            const navbarMenu = document.getElementById("navbar-menu");
            navbarMenu.classList.toggle("hidden");
            navbarMenu.classList.toggle("block");
        });
    </script>

    <!-- Chatbot Toggle and Functionality Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const chatbotToggle = $('#chatbot-toggle');
            const chatbot = $('#chatbot');
            const chatForm = $('#chat-form');
            const chatInput = $('#chat-input');
            const chatBody = $('#chatbot-body');
            const chatbotClose = $('#chatbot-close');

            // Toggle chatbot visibility
            chatbotToggle.on('click', function () {
                chatbot.toggle();  // Smooth toggle visibility
            });

            // Close chatbot
            chatbotClose.on('click', function () {
                chatbot.hide();  // Smoothly hide the chatbot
            });

            // Handle form submission
            chatForm.on('submit', function(e) {
                e.preventDefault();
                const message = chatInput.val();
                if (message.trim() === '') return;

                // Add user message to chat
                chatBody.append(`<p><strong>You:</strong> ${message}</p>`);
                chatInput.val('');

                // Send message to server
                $.ajax({
                    url: "{% url 'chat' %}",
                    type: "POST",
                    data: {
                        'message': message,
                        'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()
                    },
                    success: function(response) {
                        // Add bot response to chat
                        chatBody.append(`<p><strong>Bot:</strong> ${response.bot_response}</p>`);
                        chatBody.scrollTop(chatBody[0].scrollHeight);
                    },
                    error: function(xhr, errmsg, err) {
                        console.log(errmsg);
                    }
                });
            });
        });
    </script>

    {% block extra-js %}{% endblock %}
</body>
</html>
