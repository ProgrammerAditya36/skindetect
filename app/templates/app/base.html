{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skin Detect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <!-- Favicon and Apple Touch Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicon/android-chrome-192x192.png' %}" />
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'favicon/android-chrome-512x512.png' %}" />
    <link rel="apple-touch-icon" href="{% static 'favicon/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}" />
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" />
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Chatbot styles */
        #chatbot {
            position: fixed;
            bottom: 0; /* Position at the bottom of the viewport */
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 50;
            display: flex;

            display: none; /* Initially hidden */
            flex-direction: column;
        }

        #chatbot-header {
            background-color: #f7f7f7;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-weight: bold;
            position: relative;
        }

        #chatbot-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        #chatbot-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            height: 280px;
        }

        #chatbot-footer {
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #chat-input {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <nav class="bg-gray-100 p-4 fixed w-full shadow-lg z-50 pr-20">
        <div class="container mx-auto flex justify-between gap-6 items-center">
            <a href="{% url 'home'  %}" class="text-xl font-bold">
                <img src="{% static 'images/logo.png' %}" alt="Skin Detect Logo" class="h-16" />
            </a>
            <button class="block md:hidden text-gray-700" id="navbar-toggle">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <div class="hidden md:flex space-x-4" id="navbar-menu">
                <a href="{% url 'home'  %}" class="text-gray-700 hover:text-gray-900 hover:border-b-2 text-xl hover:border-b-red-500">
                    Home
                </a>
                <a href="{% url 'about'  %}" class="text-gray-700 hover:text-gray-900 hover:border-b-2 text-xl hover:border-b-red-500">
                    About Us
                </a>

                {% if user.is_authenticated %}
                    <a href="{% url 'upload'  %}" class="text-gray-700 hover:text-gray-900 hover:border-b-2 text-xl text-xlhover:border-b-red-500">
                        Upload
                    </a>
                    <a href="{% url 'logout' %}" class="text-gray-700 hover:text-gray-900 hover:border-b-2 text-xl hover:border-b-red-500">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'register' %}" class="text-gray-700 hover:text-gray-900 hover:border-b-2 text-xl hover:border-b-red-500">
                        Register
                    </a>
                    <a href="{% url 'login' %}" class="text-gray-700 hover:text-gray-900 hover:border-b-2 text-xl hover:border-b-red-500">
                        Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow mt-20">
        {% block content %}{% endblock %}
        <div id="chatbot-toggle" style="position: fixed; bottom: 30px; right: 30px;" class="z-50" >
            <img src="{% static 'images/chatbot.png' %}" alt="Chatbot" class="w-20 h-20 cursor-pointer drop-shadow-lg">
        </div>
        <div id="chatbot">
            <div id="chatbot-header">
                Chat with Us!
                <span id="chatbot-close">&times;</span>
            </div>
            <div id="chatbot-body">
                <!-- Chat messages will be displayed here -->
            </div>
            <div id="chatbot-footer">
                <form id="chat-form" method="post" action="{% url 'chat' %}">
                    {% csrf_token %}
                    <input type="text" name="message" id="chat-input" class="w-full border rounded" placeholder="Type your message...">
                    <button type="submit" hidden>Send</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-white text-black mt-10 px-20 w-full">
        <div class="mx-auto p-4 sm:px-6 md:flex md:items-center md:justify-between lg:px-6">
            <div class="mt-8 md:mb-8 flex justify-center space-x-6 md:order-3">
                <a href="#" class="">
                    <span class="sr-only">Facebook</span>
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" />
                    </svg>
                </a>
                <a href="#" class="">
                    <span class="sr-only">Twitter</span>
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.106.148 4.17 4.17 0 01-.773-.071 4.11 4.11 0 003.841 2.854 8.245 8.245 0 01-5.11 1.76A8.31 8.31 0 010 20.057a11.616 11.616 0 006.29 1.84" />
                    </svg>
                </a>
                <a href="#" class="">
                    <span class="sr-only">GitHub</span>
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
            <div class="mt-8 md:order-1 md:mt-0">
                <p class="text-center text-base">
                    PROJECT BY CODZILLAÂ®
                </p>
            </div>
        </div>
    </footer>

    <!-- Toggle Navbar Menu -->
    <script>
        document.getElementById("navbar-toggle").addEventListener("click", function () {
            document.getElementById("navbar-menu").classList.toggle("hidden");
        });
    </script>

    <!-- Chatbot Toggle and Functionality Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const chatbotToggle = $('#chatbot-toggle');
            const chatbot = $('#chatbot');
            const chatForm = $('#chat-form');
            const chatInput = $('#chat-input');
            const chatBody = $('#chatbot-body');
            const chatbotClose = $('#chatbot-close');

            // Toggle chatbot visibility
            chatbotToggle.on('click', function () {
                chatbot.toggle();
            });

            // Close chatbot
            chatbotClose.on('click', function () {
                chatbot.hide();
            });

            // Handle form submission
            chatForm.on('submit', function(e) {
                e.preventDefault();
                const message = chatInput.val();
                if (message.trim() === '') return;

                // Add user message to chat
                chatBody.append(`<p><strong>You:</strong> ${message}</p>`);
                chatInput.val('');

                // Send message to server
                $.ajax({
                    url: "{% url 'chat' %}",
                    type: "POST",
                    data: {
                        'message': message,
                        'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()
                    },
                    success: function(response) {
                        // Add bot response to chat
                        chatBody.append(`<p><strong>Bot:</strong> ${response.bot_response}</p>`);
                        chatBody.scrollTop(chatBody[0].scrollHeight);
                    },
                    error: function(xhr, errmsg, err) {
                        console.log(errmsg);
                    }
                });
            });
        });
    </script>

    {% block extra-js %}{% endblock %}
</body>
</html>
